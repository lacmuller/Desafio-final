<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="Estilo.css">
    <!--<!script src="./script.js"></script>-->
    <title>Cadastro de Candidatos JobsNET</title>
    <body>
        <header>
            <img src="LogoJobsNET.png" height="35px" width="115px" style="padding: 10px 0 0 10px;">
                <ul>
                <li>Sobre nós</li>
                <li>Sugestões</li>
                <li>Contato</li>
            </ul>
            </header>
        <p style="padding-left: 20px;">Cadastre aqui seus dados para as mais diversas vagas de emprego.</p>
        <h3>Dados pessoais</h3> 
        <form action="local para osnde os dados serão enviados" method="post">
            <div>
                <label for="Inscrição">Id:</label> \\automatizar nro do candidato\\
                <input type="number" id="Inscrição" />
            </div>
            
            <div>
                <label for="nome">Nome Completo*:</label>
                <input type="text" id="nome" required/>
            </div>
            <div>
                <label for="nascimento">Data de Nascimento*:</label>
                <input type="date" type="month" type="year" id="nascimento" required/>
            </div>
            <div>
                <label for="estado civil">Estado Civil:</label> 
                <input type="text" id="estado civil" />
            </div>
            <div>
                <label for="sexo">Sexo:</label> 
                <input type="text" id="sexo" />
            </div>
                        <div>
                <label for="celular">Celular*:</label>
                <input type="number" id="celular" required/>
            </div>
            <div>
                <label for="email">E-mail*:</label>
                <input type="email" id="email" required/>
            </div>
            <div>
                <label for="identidade">Identidade:</label>
                <input type="number" id="identidade" />
            </div>
            <div>
                <label for="CPF">CPF*:</label>
                <input type="number" id="CPF" required/>
            </div>
        </form>
        <h3>Dados residenciais</h3>
        <form>
            <div>
                <label for="rua">Rua*:</label>
                <input type="text" id="rua" required/>
            </div>
            <div>
                <label for="nro">Número*:</label> 
                <input type="number" id="nro" required/>
            </div>
            <div>
                <label for="complemento">Complemento:</label> 
                <input type="text" id="complemento" />
            </div>
            <div>
                <label for="bairro">Bairro*:</label> 
                <input type="text" id="bairro" required/>
            </div>
            <div>
                <label for="cidade">Cidade*:</label>
                <input type="text" id="cidade" required/>
            </div>
            <div>
                <label for="estado">Estado:</label> 
                <input type="text" id="estado" />
            </div>
            <div>
                <label for="CEP">Cep*:</label> ferramenta de busca 
                <input type="number" id="CEP" required/>
            </div>
            <div>
                <label for="telefone">Telefone:</label> 
                <input type="number" id="telefone" />
            </div>
            
        </form>
        <h3>Dados profissionais</h3>
        <form>
            <div>
                <label for="profissao">Profissão*:</label>
                <input type="text" id="profissao" required/>
            </div>
            <div>
                <label for="cargo">Cargo Pretendido:</label> 
                <input type="text" id="cargo" /> 
                <button type="submit">
                    Quero meu próximo emprego!
                </button>

                </div>

        </form>
        <p style="font-size: 10px; color: red; padding: 0 0 10px 50px;" >*dado obrigatório</p>
        
    </body>

</html>
